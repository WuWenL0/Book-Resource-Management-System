<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>网站配置</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <ul class="nav nav-tabs page-tabs">
                    <li class="active"> <a href="#!">基本</a> </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active">

                        <form action="admin_brmsInfo_do.html" method="post" name="edit-form" class="edit-form" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="title">网站标题</label>
                                <input class="form-control" type="text" id="title" name="title" th:value="${brms.title!=null?brms.title:null}" placeholder="请输入站点标题" >
                                <small class="help-block">网站标题的显示文字配置</small>
                            </div>
                            <div class="form-group">
                                <label>LOGO图片</label>
                                <div class="input-group" th:if="${brms.logoImg == null}" >
                                    <input id='file1' class="form-control" onclick="$('#i-file-1').click();" placeholder="点击上传logo">
                                    <label class="input-group-btn">
                                        <input type="button" id="i-check-1" value="浏览文件" class="btn btn-primary" onclick="$('#i-file-1').click();">
                                    </label>
                                </div>
                                <div class="input-group" th:if="${brms.logoImg != null}" >
                                    <input id='file1' class="form-control" onclick="$('#i-file-1').click();" placeholder="logo已存在,若要更新logo请上传文件">
                                    <label class="input-group-btn">
                                        <input type="button" id="i-check-1" value="浏览文件" class="btn btn-primary" onclick="$('#i-file-1').click();">
                                    </label>
                                </div>
                                <input type="file" name="logo" id='i-file-1' accept=".png,.jpg,.jpeg" onchange="$('#file1').val($('#i-file-1').val());" style="display: none">
                            </div>
                            <div class="form-group">
                                <label for="copyright">版权信息</label>
                                <input class="form-control" type="text" id="copyright" name="copyright" th:value="${brms.copyright!=null?brms.copyright:null}" placeholder="请输入版权信息" >
                                <small class="help-block">网站页底版权信息配置</small>
                            </div>
                            <div class="form-group">
                                <label for="icp">备案信息</label>
                                <input class="form-control" type="text" id="icp" name="icp" th:value="${brms.icp!=null?brms.icp:null}" placeholder="请输入备案信息" >
                                <small class="help-block">网站页底版权备案信息</small>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary m-r-5">确 定</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
