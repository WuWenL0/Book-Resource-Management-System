<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>新增人员</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <form action="admin_reader_add_do.html" id="addreader" method="post" class="row">
                        <div class="form-group col-md-12">
                            <label for="readerId">学号</label>
                            <input type="text" class="form-control" id="readerId" name="readerId" value="" placeholder="请输入学号" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="name">姓名</label>
                            <input type="text" class="form-control" id="name" name="name" value="" placeholder="请输入姓名" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="name">系部</label>
                            <input type="text" class="form-control" id="department" name="department" value="" placeholder="请输入系部" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="name">专业</label>
                            <input type="text" class="form-control" id="major" name="major" value="" placeholder="请输入专业" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="name">年级</label>
                            <input type="text" class="form-control" id="grade" name="grade" value="" placeholder="请输入年级" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="name">班级</label>
                            <input type="text" class="form-control" id="className" name="className" value="" placeholder="请输入班级" />
                        </div>
                        <div class="form-group col-md-12">
                            <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>

                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
    function mySubmit(flag){
        return flag;
    }
    $("#addreader").submit(function () {
        if($("#readerId").val()==''||$("#name").val()==''){
            alert("请填入完整读者信息！");
            return mySubmit(false);
        }
    })
</script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
