<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>新增人员</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <form action="admin_notice_add_do.html" method="post" id="addnotice" class="row">
                        <div class="form-group col-md-12">
                            <label for="name">通知主题</label>
                            <input type="text" class="form-control" id="name" name="name" value="" placeholder="请输入通知主题" />
                        </div>
                        <div class="form-group col-md-12">
                            <label>通知内容</label>
                            <div id="editor">

                            </div>
                            <textarea id="context" name="context" style="display: none;"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>

                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
    function mySubmit(flag){
        return flag;
    }
    $("#addnotice").submit(function () {
        if($("#name").val()==''){
            alert("请填入通知名称！");
            return mySubmit(false);
        }
    })
</script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/wangEditor.min.js"></script>
<script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#editor')
    // 或者 var editor = new E( document.getElementById('editor') )
    editor.customConfig.onchange = function (html) {
        // 监控变化，同步更新到 textarea
        $('#context').val(html)
    }
    editor.create()
    $('#context').val(editor.txt.html())
</script>
</body>
</html>
