<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>修改密码</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <form id="changepwd" action="admin_change_password_do.html" method="post" class="row">
                        <input type="hidden" name="id" th:value="${admin.id}">
                        <div class="form-group col-md-12">
                            <label for="username">管理员账号</label>
                            <input type="text" class="form-control" id="username" name="username" disabled="disabled" th:value="${admin.username}" placeholder="请输入读者号" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="password">新密码</label>
                            <input type="text" class="form-control" id="password" name="password" placeholder="请输入要修改的密码" />
                        </div>
                        <div class="form-group col-md-12">
                            <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>

                            <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
    function mySubmit(flag){
        return flag;
    }
    $("#changepwd").submit(function () {
        if($("#password").val()==''){
            alert("请填入要修改的密码！");
            return mySubmit(false);
        }
    })
</script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
