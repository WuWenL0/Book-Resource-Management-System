<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>新增图书</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <form action="book_add_do.html" method="post" class="row" id="addbook">
                        <div class="form-group col-md-12">
                            <label for="name">图书名</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${book.name}" disabled placeholder="请输入书名" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="author">作者</label>
                            <input type="text" class="form-control" id="author" name="author" th:value="${book.author}" disabled placeholder="请输入作者名" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="publish">出版社</label>
                            <input type="text" class="form-control" id="publish" name="publish" th:value="${book.publish}" disabled placeholder="请输入出版社" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="pubdate">出版时间</label>
                            <input type="text" class="form-control" id="pubdate" name="pubdate" th:value="${book.pubdate}" disabled placeholder="请输入出版时间" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="isbn">ISBN</label>
                            <input type="text" class="form-control" id="isbn" name="isbn" th:value="${book.isbn}" disabled placeholder="请输入ISBN" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="introduction">简介</label>
                            <textarea class="form-control" id="introduction" name="introduction" rows="5" value="" th:text="${book.introduction}" disabled="disabled"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="classId">分类号</label>
                            <input type="text" class="form-control" id="classId" name="classId" th:value="${book.classId}" disabled placeholder="请输入ISBN" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="pressmark">登录号</label>
                            <input type="text" class="form-control" id="pressmark" name="pressmark" th:value="${book.pressmark}" disabled placeholder="请输入ISBN" />
                        </div>
                        <div class="form-group col-md-12">
                            <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
    $("#classId").change(function(){
        switch ($("#classId").val().charAt(0)) {
            case 'A':
                $("#classN").html("马克思主义、列宁主义、毛泽东思想、邓小平理论");
                break;
            case 'B':
                $("#classN").html("哲学、宗教");
                break;
            case 'C':
                $("#classN").html("社会科学总论");
                break;
            case 'D':
                $("#classN").html("政治、法律");
                break;
            case 'E':
                $("#classN").html("军事");
                break;
            case 'F':
                $("#classN").html("经济");
                break;
            case 'G':
                $("#classN").html("文化、科学、教育、体育");
                break;
            case 'H':
                $("#classN").html("语言、文字");
                break;
            case 'I':
                $("#classN").html("文学");
                break;
            case 'J':
                $("#classN").html("艺术");
                break;
            case 'K':
                $("#classN").html("历史、地理");
                break;
            case 'N':
                $("#classN").html("自然科学总论");
                break;
            case 'O':
                $("#classN").html("数理科学和化学");
                break;
            case 'P':
                $("#classN").html("天文学、地球科学");
                break;
            case 'Q':
                $("#classN").html("生物科学");
                break;
            case 'R':
                $("#classN").html("医药、卫生");
                break;
            case 'S':
                $("#classN").html("农业科学");
                break;
            case 'T':
                $("#classN").html("工业技术");
                break;
            case 'U':
                $("#classN").html("交通运输");
                break;
            case 'V':
                $("#classN").html("航空、航天");
                break;
            case 'X':
                $("#classN").html("环境科学、安全科学");
                break;
            case 'Z':
                $("#classN").html("综合性图书");
                break;
            default:
                $("#classN").html("未知");
        }
    });
</script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
